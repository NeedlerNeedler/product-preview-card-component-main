<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="product-preview.css">

</head>
<body>
<div class="container">
  <div class="left">
    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="picture of the perfume">
    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="picture of the perfume">
  </div>
  <div class="right">
    <p id="perfume"></p>P E R F U M E</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <span class="big-price">$149.99</span>
      <span class="little-price">$169.99</span>
    </div>
    <div class="button">
    <button> <img src="images/icon-cart.svg" alt="image cart" id="cart">Add to Cart</button>
    </div>
  </div>
</div>

</body>
</html>
